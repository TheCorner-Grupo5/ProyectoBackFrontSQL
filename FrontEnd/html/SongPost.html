  <body>
    <h2>
      <a href="../index.html"><span>&#x1d11e;</span>YourlyricsMusic</a>
    </h2>
    <header>
      <div class="general">
        <div class="formular">
          <h1>Add Song</h1>
          <form id="song-form" class="row g-3">
            <div class="col-12">
              <label for="firstName" class="form-label"
                >Nombre<em>*</em>
              </label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                required
              />
            </div>
            <div class="col-12">
              <label for="lastName" class="form-label"
                >Apellidos<em>*</em>
              </label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                required
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email<em>*</em></label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="col-12">
              <label for="avatar" class="form-label">Avatar<em></em></label>
              <input
                type="avatar"
                class="form-control"
                name="avatar"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required
                />
                <label class="form-check-label" for="gridCheck"
                  >Check me out (obligatorio)<em>*</em>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button id="submit-button" type="submit" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
