<body>

	<h2><a href="indexLogin.html"><span>&#x1d11e;</span>YourlyricsMusic</a></h2>

<header>
<div class="general">
	<div class="formular">
			<h1>Registrate</h1>
			<form id="user-form" class="row g-3">

				<div class="col-12">
					<label for="firstName" class="form-label">Nombre<em>*</em> </label>
					<input type="text" class="form-control" name="firstName" required>
				</div>
				<div class="col-12">
					<label for="lastName" class="form-label">Apellidos<em>*</em> </label>
					<input type="text" class="form-control" name="lastName" required>
				</div>
				<div class="col-md-6">
					<label for="email" class="form-label">Email<em>*</em></label>
					<input type="email" class="form-control" name="email" required>
				</div>
				<div class="col-md-6">
					<label for="password" class="form-label">Contraseña<em>*</em></label>
					<input type="password" class="form-control" name="password" required>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" required>
						<label class="form-check-label" for="gridCheck">Check me out (obligatorio)<em>*</em>
						</label>
					</div>
				</div>
				<div class="col-12">
					<button id="submit-button" type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
			
							
		</div>

</div>
</header>
