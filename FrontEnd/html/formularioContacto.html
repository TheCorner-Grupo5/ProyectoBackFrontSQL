<body>
	<h2><a href="../index.html"><span>&#x1d11e;</span>YourlyricsMusic</a></h2>
<header>
<div class="general">
	<div class="formular">
			<h1>Contact</h1>
			<p>Envia un mensaje.</p>
			<form class="row g-3">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email (obligatorio)<em>*</em></label>
					<input type="email" class="form-control" id="inputEmail4"  required>
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Password (obligatorio)<em>*</em></label>
					<input type="password" class="form-control" id="inputPassword4"  required>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address (obligatorio)<em>*</em> </label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required >
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City (obligatorio)<em>*</em> </label>
					<input type="text" class="form-control" id="inputCity" required >
				</div>
				<div class="col-md-4">
					<label for="inputState" class="form-label">State</label>
					<select id="inputState" class="form-select">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">Zip</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" required >
						<label class="form-check-label" for="gridCheck">Check me out (obligatorio)<em>*</em>
						</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	<section class="mapa">
		<iframe title="myFrame"
				src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d23958.701343267763!2d2.073011!3d41.355882!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4995935c1bde7%3A0xf4547f0b18b044f3!2sTHE%20CORNER%20Center%20for%20Professional%20Development%20Studies%201%2C%20S.L!5e0!3m2!1sen!2ses!4v1675362247552!5m2!1sen!2ses"
				width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade">
			</iframe>
</section>
